  patternDescs: {
    bicycle: function(hi,lo) {
      return "Your study psychology is like a well-tuned bicycle. The pedals (motivation) turn smoothly, the handlebars (strategy) are steady, and the brakes (emotional regulation) work well.\n\nAll 5 areas are well-managed. Maintain your current approach, and give a little extra attention to "+hi.em+" "+EN.sections[hi.id].t+" ("+hi.sc+" pts) to further polish your learning.\n\nğŸ”‘ "+lo.em+" "+EN.sections[lo.id].t+" ("+lo.sc+" pts) is a real strength â€” try extending those habits to other areas.";
    },
    fog: function(hi,lo) {
      return "Right now, it feels like navigating through thick fog. You're experiencing difficulty across multiple areas simultaneously, and it may feel overwhelming to know where to start.\n\nThis isn't about ability â€” it's a signal that psychological and environmental factors are working together. Rather than trying to find your way alone, getting help from a learning coach or counselor is strongly recommended.\n\nğŸ”‘ The most urgent area is "+hi.em+" "+EN.sections[hi.id].t+" ("+hi.sc+" pts). Working through this area first with a professional can clear the fog faster than you'd expect.";
    },
    winter: function(hi,lo) {
      return "You have focus, you're not anxious, and you know how to study. But you can't start. It's like all the tools are ready, but your body is frozen.\n\nThis isn't laziness. Psychology calls it 'learned helplessness.' When repeated effort doesn't produce results, your brain pre-emptively concludes 'it won't work anyway' to protect itself. Like pushing a door that never opens â€” eventually you stop going to the door at all.\n\nThe biggest danger right now is mistaking this helplessness for a lack of willpower and blaming yourself.\n\nğŸ”‘ Set aside big goals for now. Read 1 page, solve 1 problem â€” absurdly small targets, completed daily. Even the tiniest 'I did it' experience reignites the motivation circuits. If this has lasted 2+ weeks, professional counseling is recommended.";
    },
    seesaw: function(hi,lo) {
      return "Two things are happening at once. On one side, anxiety says 'It has to be perfect.' On the other, your brain responds to that pressure with 'Let's just watch YouTube instead.'\n\nThey seem separate, but they're connected like a seesaw: anxiety grows â†’ you impulsively escape to avoid discomfort â†’ guilt from not studying â†’ anxiety grows again.\n\nGood news: "+lo.em+" "+EN.sections[lo.id].t+" ("+lo.sc+" pts) is healthy.\n\nğŸ”‘ The key is sequence. Lower the anxiety first â€” 4-7-8 breathing or writing down 'the worst case scenario' specifically works well. Even one step down in anxiety noticeably reduces impulsive avoidance.";
    },
    spinning: function(hi,lo) {
      return "You're working hard. You have drive and motivation. But the results don't match the time you put in. Like an engine revving hard while the wheels spin in place.\n\nThe cause is anxiety. When anxiety is high, your brain's workspace (psychologists call it 'working memory') gets hijacked by worry. It's like too many background programs running on a computer, slowing down the work you actually need to do.\n\nAnxiety is also blocking your learning autonomy. The pressure of 'I can't get it wrong' makes you seek only certain answers instead of questioning or trying on your own.\n\nğŸ”‘ Before changing strategies, lower the anxiety first. Close that background program, and your ability to think independently naturally comes alive. The engine is already good â€” you just need to engage the right gear.";
    },
    singleHigh: {
      A: "Right now your brain is standing in front of a 'stimulus vending machine.' YouTube, notifications, SNS â€” your brain's reward circuit is over-responding to things that feel good instantly, making it much harder to choose delayed-reward activities like studying.\n\nThis isn't weak willpower. It's like refusing cake during a diet â€” it's not about willpower, it's about the cake being right in front of you.\n\nğŸ”‘ Don't try to resist temptation with willpower â€” physically remove it. When the environment changes, the brain's choices change too.",
      B: "On the surface you seem fine, but inside, an invisible brake keeps pressing. Thoughts like 'What if I mess up?' or 'Don't start unless it's perfect' are unconsciously stopping your learning.\n\nWhen anxiety is high, your brain's workspace gets occupied by worry. This is why someone with real skill makes more mistakes during tests.\n\nğŸ”‘ Anxiety isn't about 'eliminating' it â€” it's about 'managing' it. Lower your body's response first with breathing, then write out 'the worst case' specifically. Vague anxiety shrinks to manageable size.",
      C: "You know you should study, but your body won't move. Like a car with the engine off â€” pressing the gas gets no response.\n\nThis is different from 'not wanting to.' Repeated frustration has taught your brain 'it won't work anyway.'\n\nğŸ”‘ Instead of big goals, focus on 'completion experiences.' 1 problem, 1 page â€” no matter how small, each 'I did it' restarts the engine.",
      D: "You know what needs to be done. You can even make a plan. But at the starting line, there's an invisible wall. So 'let me organize first' or 'just 5 more minutes' eats up the whole day.\n\nProcrastination isn't a time management problem â€” it's an emotion management problem. Your brain automatically finds detours to avoid the unpleasant feelings (boredom, frustration, fear) that tasks create.\n\nğŸ”‘ Lower the starting hurdle dramatically. Not 'study English' but 'read 5 English words.' Once you start, momentum builds.",
      E: "You're putting in the hours, but like exploring without a compass, there's no sense of direction. You read but it doesn't stick. You learn but can't apply it.\n\nThis isn't about being smart or not. You're stuck in 'receiving mode' without switching to 'thinking mode.' In the AI era, the ability to create questions matters more than finding answers â€” and you're standing at that transition point right now.\n\nğŸ”‘ The most effective thing: rephrase what you learned in your own words. Not textbook sentences â€” explain it like you would to a friend. This one habit dramatically changes learning autonomy."
    },

    battery: function(hi,lo) {
      return "Nothing is particularly broken, but everything feels a little hard, right? It's like a smartphone at 20% battery. The camera works, calls work, but everything is slow and laggy.\n\nPsychology calls this the 'resource depletion spiral.' Psychological energy is leaking from multiple places at once, leaving no reserves to properly recover any single area.\n\nImportantly, this pattern is usually not about study methods or habits â€” it's about basic condition.\n\nğŸ”‘ Before changing how you study, charge the battery first. Sleep, light exercise, talking with someone â€” these three accelerate recovery across all areas.";
    },
    roof: function(hi,lo,dNames) {

let phase="intro",ans={},cSec=0,cQ=0;
const app=document.getElementById("app");
let MINI_CTX=null;
try{
  const raw=localStorage.getItem("LIGHT_MINI_RESULT");
  if(raw) MINI_CTX=JSON.parse(raw);
}catch(e){}
// ===== Web version: local save / resume / last result =====
const LS_PROGRESS_KEY = "LIGHT25_PROGRESS_V1";
const LS_LAST_KEY = "LIGHT25_LAST_RESULT_V1";

function safeJSONParse(raw, fallback=null){
  try{ return JSON.parse(raw); }catch(e){ return fallback; }
}

function saveProgress(){
  // Save only during test phase
  try{
    const payload = {
      v: 1,
      ts: Date.now(),
      phase,
      cSec, cQ,
      ans
    };
    localStorage.setItem(LS_PROGRESS_KEY, JSON.stringify(payload));
  }catch(e){}
}

function clearProgress(){
  try{ localStorage.removeItem(LS_PROGRESS_KEY); }catch(e){}
}

function loadProgress(){
  try{
    const raw = localStorage.getItem(LS_PROGRESS_KEY);
    if(!raw) return null;
    const p = safeJSONParse(raw, null);
    if(!p || !p.ans) return null;
    // sanity
    if(typeof p.cSec !== "number" || typeof p.cQ !== "number") return null;
    return p;
  }catch(e){ return null; }
}

function saveLastResult(scores, pat, total){
  try{
    const payload = {
      v: 1,
      ts: Date.now(),
      ans,
      scores,
      total,
      pattern: {
        id: pat?.hi?.id || null,
        name: pat?.name || null,
        sub: pat?.sub || null
      }
    };
    localStorage.setItem(LS_LAST_KEY, JSON.stringify(payload));
  }catch(e){}
}

function loadLastResult(){
  try{
    const raw = localStorage.getItem(LS_LAST_KEY);
    if(!raw) return null;
    const r = safeJSONParse(raw, null);
    if(!r || !r.ans) return null;
    return r;
  }catch(e){ return null; }
}

function clearLastResult(){
  try{ localStorage.removeItem(LS_LAST_KEY); }catch(e){}
}

function formatDate(ts){
  try{
    const d = new Date(ts);
    const y = d.getFullYear();
    const m = String(d.getMonth()+1).padStart(2,"0");
    const da = String(d.getDate()).padStart(2,"0");
    const hh = String(d.getHours()).padStart(2,"0");
    const mm = String(d.getMinutes()).padStart(2,"0");
    return `${y}.${m}.${da} ${hh}:${mm}`;
  }catch(e){ return ""; }
}

function resumeFromProgress(){
  const p = loadProgress();
  if(!p) return;
  ans = p.ans || {};
  cSec = Math.max(0, Math.min(4, p.cSec||0));
  cQ = Math.max(0, Math.min(4, p.cQ||0));
  phase = "test";
  saveProgress();
  render();
}

function openLastResult(){
  const r = loadLastResult();
  if(!r) return;
  ans = r.ans || {};
  // Jump straight to result
  cSec = 4; cQ = 4;
  phase = "result";
  render();
}
// ===== end local save / resume =====


function render(){
  if(phase==="intro") renderIntro();
  else if(phase==="test") renderTest();
  else renderResult();
}
